<div class="container-fluid">
    <h1 class="title">Happy Hour Web App</h1>
    <h2 class="day">{{date | date: 'EEEE' }}</h2>
    <div class="bar-item col-sm-12">

        <div class="col-sm-2 col-md-1 votebox">
            <i ng-click="upVote()" class="ion-chevron-up" ng-class="{true:'up', false:''}[vote=='up']"></i>
            <div class="votes">{{vote}}</div>
            <i ng-click="downVote()" class="ion-chevron-down" ng-class="{true:'down', false:''}[vote=='down']"></i>
        </div>
        <!--upvote-->

        <div class="photowrapper">
            <img id="bestphoto" ng-src="{{bestPhoto}}" />
        </div>
        <!--photowrapper-->


        <div class="nametext">
            <h3 class="barname">{{name}}</h3>
            <span class="status" ng-class="status ? 'open' : 'closed'"> {{status? 'open' : 'closed'}}</span>
            <span class="category">{{category}}</span>
            <span class="dollar ion-social-usd" ng-repeat="i in range.slice(0,priceTier) track by $index" />
        </div>
        <!--nametext-->

        <div class="sectionright col-md-3">
            <div class="rating">{{rating}}</div>
            <div class="hour">{{hour}}</div>
            <div class="visits">{{visits}}</div>
        </div>
        <!--sectionRight-->
    </div>
    <!--bar-item-->
</div>
<!--container-->
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
